<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>

	<body>

		<header-directive></header-directive>
		<div class="g-body">
			<form name="registerForm">
				
				<p><input name="name" type="text" placeholder="请输入用户名" ng-model='params.name' ng-required="true" ng-pattern="/^[0-9A-Za-z]{5,16}$/" pattern="/^[0-9A-Za-z]{5,16}$/" /></p>
				<p><input name="pwd" type="text" placeholder="请输入密码" ng-model='params.pwd' ng-required="true" ng-pattern="/^[0-9A-Za-z]{5,16}$/" pattern="/^[0-9A-Za-z]{5,16}$/" /></p>
				<p><input name="repwd" type="text" placeholder="请确认密码" ng-model='params.repwd' ng-required="true" ng-pattern="/^[0-9A-Za-z]{5,16}$/" pattern="/^[0-9A-Za-z]{5,16}$/" /></p>
				<p><input name="tel" type="text"  placeholder="请输入手机号" ng-model='params.tel' ng-required="true" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" pattern="/^1[3|4|5|7|8]\d{9}$/" /></p>
				<p><input name="email" type="text" placeholder="请输入邮箱" ng-model='params.email' ng-required="true" ng-pattern="/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/" pattern="/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/" /></p>			
				<p><input name="reference" type="text" placeholder="请输入推荐人" ng-model='params.reference' ng-required="true" ng-pattern="/^[0-9A-Za-z]{5,16}$/" pattern="/^[0-9A-Za-z]{5,16}$/" /></p>
				<p><input name="referencetel" type="text" placeholder="请输入推荐人手机号" ng-model='params.referencetel' ng-required="true" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" pattern="/^1[3|4|5|7|8]\d{9}$/" /></p>
				<p><input type="submit" value="注册" ng-disabled="isRegister" ng-click="zhuce()" />
			</form>
		</div>

	</body>

</html>
