<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>
	
<header-directive></header-directive>
<div class="g-body">
	<form name="loginForm">
		<p><input name="name" value="" placeholder="请输入用户名" ng-model='params.name'    ng-required="true"   ng-pattern="/^[0-9A-Za-z]{5,15}$/"  /></p>
		<p><input name="pwd" value="" placeholder="请输入密码" ng-model='params.pwd'    ng-required="true"  ng-pattern="/^[0-9A-Za-z]{5,15}$/"   /></p>
		
		<p><input type="submit" value="登陆"  ng-click="login()"  />
	</form>
</div>






</body></html>
